<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Platformer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<input type="file" style="display:none;" id="file-picker">
	<div id="game">
		<canvas id="game_canvas"></canvas>
		<div id="gui">
			<div id="start_menu" style="display:none;" class="centered">
				<h1>Welcome</h1>
				<button>Play</button>
				<button>Instructions</button>
				<button onclick="document.getElementById('input').click()">Load world</button>
				<input type="file" accept="application/json" id="input" style="display:none;">
			</div>
			<div id="instruction_menu" class="centered" style="display:none;">
				<h1>Instructions</h1>
				<p>
					WASD or arrow keys to move.<br>
					M to save game.<br><br>
					Have fun!
				</p>
				<button>Home</button>
			</div>
			<div id="pause_play" style="display:none;">
				<button>&#x23F8</button>
			</div>
		</div>
		<!-- <div id="title_screen">
			<h1>Game</h1>
			<button>Start</button>

		</div> -->
	</div>




	<script src="main.js" type="module"></script>
</body>
</html>
